name: Release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image
        run: docker build -t mauriciocodeguez/coolifytest:${{ github.ref_name }} .

      - name: Push image
        run: docker push mauriciocodeguez/coolifytest:${{ github.ref_name }}
